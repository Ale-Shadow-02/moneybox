<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneybox</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <button class="add__form">Добавить цель</button>
    <label class="form__label header__label">
      Сумму, готовую спустить на ништяки
      <input type="number" class="form__input header__input allowed_amount" />
    </label>
    <button class="add__form link-open">хватит ли мне?</button>
  </header>
  <div class="container">
    <div class="form" id="form-0">
      <div class="form__wrap--bg">
        <div class="form__top">
          <h1 class="form__top--title">копилка</h1>
          <img src="images/form-top-img.png" alt="TOP-IMG" class="form__top--icon">
          <img src="images/logo.svg" alt="TOP-IMG" class="form__top--logo">
          <label class="form__label">
            <input type="text" class="form__input name" placeholder="Создать цель" />
          </label>
        </div>
        <div class="form__wrap">
          <label class="form__label">
            Требуемая сумма
            <input type="number" class="form__input need_amount" placeholder="0 RUB" value="" />
          </label>
          <label class="form__label">
            Стартовая сумма
            <input type="number" class="form__input start_amount" placeholder="0 RUB" value="" />
          </label>
          <div class="form__wrap--percent">
            <label class="form__label">
              Срок накопления
              <input type="date" class="form__input date" placeholder="дд.мм.гггг" />
            </label>
            <label class="form__label">
              Годовой %
              <input type="number" class="form__input percent__input" placeholder="0 %" />
            </label>
          </div>
          <label class="form__label">
            Ежемесячное пополнение
            <input type="text" class="form__input month_amount" />
          </label>
          <p class="form__label another_amount">Поменяйте, если не устраивает сумма</p>
        </div>
      </div>
      <button class="button_form form__edit">СОХРАНИТЬ</button>
      <button class="button_form form__delete">Удалить</button>
    </div>
  </div>
  <div id="popup" class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <a href="#header" class="popup__close close-popup">X</a>
        <div class="popup__content--text">
          <span class="popup__content--descr">Вы исчерпали лимит на няшки!!!</span>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
